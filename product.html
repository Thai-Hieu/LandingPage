<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/script/main.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="producted">
            <div class="container">
                <div class="producted__inner">
                    <div class="producted__wrap-header-and-cart">
                        <h1 class="producted__header">Find Your Products</h1>
                        <div class="producted__wrap-cart-list">
                            <i class="fa-solid fa-cart-shopping producted__cart"></i>
                            <!-- Cart -->
                            <div class="producted__cart-arrow"></div>
                            <div class="product__cart--wrap">
                                <ul
                                    id="cart-list"
                                    class="cart-list product__card-list"
                                ></ul>

                                <div class="empty-cart-message-product">
                                    Cart Empty!
                                </div>
                                <p id="total-price" class="total-price">Total: 0Ä‘</p>
                            </div>
                        </div>
                    </div>
                    <div class="producted__controls">
                        <button class="producted__controls-button">
                            <i class="fas fa-filter"></i>
                            All Filters
                        </button>
                        <div class="controls__sort">
                            <span class="controls__sort-text">Sort By:</span>
                            <div class="controls__select-wrapper">
                                <select class="controls__select">
                                    <option>Relevancy</option>
                                    <option>Relevancy</option>
                                    <option>Relevancy</option>
                                    <option>Relevancy</option>
                                </select>
                                <i
                                    class="fas fa-chevron-down controls__select-icon"
                                ></i>
                            </div>
                        </div>
                    </div>
                    <!-- Row 1 -->
                    <div
                        id="product-list"
                        class="row row-cols-lg-3 row-cols-md-1 row-cols-sm-1 gy-3 row__product-product product-list"
                    ></div>
                    <div class="product__actions">
                        <button class="product__actions-btn-last">Load More</button>
                    </div>
                    <!-- Erorr show notfound -->
                    <div id="notFound" class="notFound"></div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
        <script src="./assets/script/header.js"></script>
        <script src="./assets/script/product.js"></script>
        <script src="./assets/script/styles.js"></script>
        <script src="./assets/script/footer.js"></script>
    </body>
</html>
