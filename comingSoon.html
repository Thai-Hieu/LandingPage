<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div class="comingSoon">
            <div class="container">
                <div class="comingSoon__inner">
                    <h4 class="comingSoon__heading">COMING SOON</h4>
                    <p class="comingSoon__desc">
                        Are you Ready to get something new from us. Then subscribe the
                        news latter to get latest updates?
                    </p>

                    <div class="comingSoon__wrap">
                        <form action="#!">
                            <input
                                class="comingSoon__input"
                                type="email"
                                required
                                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                placeholder="Enter your email"
                            />
                            <input
                                type="submit"
                                class="comingSoon__input-submit"
                                value="Subscribe"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
